        <div id="settings" class="column">
          <h2>Settings</h2>

          <p>
            Define your own environments below.
            <i class="tooltip tooltip-right help far fa-question-circle" data-tooltip="Use regexp like syntax"></i>
          </p>
          <button id="btn-add-env">Add an environment</button>
          <main class="list-environments">

          </main>

          <button id="btn-save-env">Save</button>
